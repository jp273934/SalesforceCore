<table>
    <thead>
        <tr>
            <td>Full Name</td>
            <td>Title</td>
            <td>Email</td>
            <td>Phone</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of contacts">
            <td>{{ c.FirstName + c.LastName }}</td>
            <td>{{ c.Title }}</td>
            <td>{{ c.Email }}</td>
            <td>{{ c.PhoneNumber }}</td>
        </tr>
    </tbody>
</table>
